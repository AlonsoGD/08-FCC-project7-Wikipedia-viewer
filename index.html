    <title>Wikipedia Viewer</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="https://example.com/favicon.png">
    <!-- Monsterrat font -->

<body>

        WIKIPEDIA<br>Viewer

        <div><i class="fa fa-info-circle" aria-hidden="true"></i><span> Press search button without any keywork in the searchbox and you will be redirected to a random Wikipedia article</span></div>

    </footer>
