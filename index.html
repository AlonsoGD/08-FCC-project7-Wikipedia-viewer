<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wikipedia Viewer</title>
    <!-- favicon -->
    <!-- <link rel="icon" type="image/png" href="https://example.com/favicon.png"> -->
    <!-- Monsterrat font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- File links -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body class="pagelayout">
    <div class="header" id="id-header">
        <img src="img\wikiLogo.png" alt="wikipedia logo" class="wikilogo responsiveimg" id="id-wikilogo">
        <h1>
            <div class="wikipediatitle" id="id-wikipediatitle"><span class="supercapital" id="id-supercapital1">W</span>IKIPEDI<span class="supercapital" id="id-supercapital2">A</span></div>
            <div class="viewer" id="id-viewer">VIEWER</div>
        </h1>
    </div>
    <div class="searchrow" id="id-searchrow">
        <form id="searchform" class="searchbox" autocomplete="off">
            <div><input type="search" id="searchBox" value="" placeholder="" required></div>
        </form> 
        <div class="inforow">
            <i class="fa fa-info-circle" aria-hidden="true"></i><span> Click <a href="https://es.wikipedia.org/wiki/Special:Random" target="_blank">this</a> to find a random Wikipedia article</span>
        </div>
    </div>
    <main>
        <div class="wikicontainer">
            <ul id="wikilist" class="wikiarticlesgrid">
            </ul>
        </div>
    </main>
    <footer>
        <a href="https://github.com/AlonsoGD/08-FCC-project7-Wikipedia-viewer" target="_blank"><i class="fa fa-github fa-4x" aria-hidden="true"></i></a>
    </footer>
</body>
</html>
